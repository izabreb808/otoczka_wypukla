<!DOCTYPE html>
<html>
<head>
    <title>Otoczka wypukła</title>

        body { font-family: Arial, sans-serif; padding: 20px; }
        input[type="text"] { width: 300px; }
        img { margin-top: 20px; border: 1px solid #ccc; }
    </style> -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e1f5fe);
            color: #2c3e50;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #00796b;
            margin-bottom: 20px;
        }

        form {
            background-color: #ffffff;
            padding: 24px 32px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            border-left: 6px solid #4db6ac;
        }

        label {
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #b2ebf2;
            border-radius: 8px;
            margin-top: 8px;
            margin-bottom: 20px;
            background-color: #f0fefc;
        }

        input[type="submit"] {
            background: linear-gradient(to right, #4dd0e1, #00acc1);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        input[type="submit"]:hover {
            background: linear-gradient(to right, #26c6da, #00838f);
        }

        .error {
            color: #d84315;
            font-weight: 600;
            margin-top: 12px;
            background-color: #ffebee;
            padding: 10px 16px;
            border-left: 5px solid #e53935;
            border-radius: 8px;
        }

        img {
            margin-top: 30px;
            border: 2px solid #b2ebf2;
            border-radius: 12px;
            max-width: 90%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 40px;
            color: #006064;
        }
    </style>
</head>
<body>
    <h1>Wyznaczanie otoczki wypukłej</h1>

    <form method="POST">
        <label>Wprowadź punkty (np. (1,1),(2,3),(4,2)):</label><br>
        <input type="text" name="points" required>
        <button type="submit">Wyznacz</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if image %}
        <p style="margin-top: 20px; font-size: 18px; font-weight: 600; color: #004d40;">
            Dla punktów {{ points }}, otoczka wypukła to {{ convex_hull }}.:
        </p>
        <img src="{{ url_for('static', filename=image) }}" alt="Wykres otoczki">
    {% endif %}

    {% if message %}
        <p style="margin-top: 20px; font-size: 18px; font-weight: 600; color: #004d40;">
            {{ message }}
        </p>
    {% endif %}
</body>
</html>
